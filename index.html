<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>calculadora</title>
	<link rel="stylesheet" href="css/estilo.css">
</head>
	
	
	
	<div id="calculadora">
		
		<input type="text" id="numeros">
		<input type="text" id="numero">
		 
		<p>
        <button id="soma" class="botao">+</button>
        </p>
		
		<p>
        <button id="subtracao" class="botao">-</button>
        </p>
		
		<p>
        <button id="divisao" class="botao">/</button>
        </p>
		
		<p>
        <button id="multiplicacao" class="botao">*</button>
        </p>
		
		<p class="resu"> Resultado:
		<input type="text" id="resultado" disabled>
	     </p>
		
		
	</div>
	
	
	
	
	
	<script src="js/script.js"></script>
<body>
</body>
</html>
